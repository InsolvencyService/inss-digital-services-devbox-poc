$schema: "1.0"
name: "platform-developer-image-definition-yaml"
image: AdditionalImages/VS2006-Image-Definition@1.0.0

tasks:
  - name: winget
    description: "Install Microsoft SQL Server Management Studio 21"
    parameters:
      package: Microsoft.SQLServerManagementStudio.21

  - name: winget
    description: "Install NodeJS"
    parameters:
      package: OpenJS.NodeJS

  - name: winget
    description: "Install Chrome"
    parameters:
      package: Google.Chrome

  - name: winget
    description: "Install Notepad++"
    parameters:
      package: Notepad++.Notepad++

  - name: git-clone
    description: "Clone INSS Digital Platform to c:\\repos"
    parameters:
      repositoryUrl: https://github.com/InsolvencyService/inss-digital-services-platform.git
      directory: c:\repos

userTasks:
  - name: winget
    description: "Install Postman"
    parameters:
      package: Postman.Postman

  - name: powershell
    description: "Install SQL Server 2022 Developer silently"
    parameters:
      command: |
        winget download Microsoft.SQLServer.2022.Developer --accept-package-agreements --accept-source-agreements --download-directory "C:\SQL2022"
        $setup = Get-ChildItem "C:\SQL2022" -Recurse -Filter setup.exe | Select-Object -First 1
        & $setup.FullName /Q /ACTION=Install /FEATURES=SQLENGINE `
          /INSTANCENAME=MSSQLSERVER `
          /SQLSYSADMINACCOUNTS="Administrators" `
          /IACCEPTSQLSERVERLICENSETERMS=True
          
