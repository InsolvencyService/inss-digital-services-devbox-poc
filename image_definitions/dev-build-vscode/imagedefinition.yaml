$schema: "1.0"
name: "dev-build-vscode"
image: microsoftwindowsdesktop_windows-ent-cpc_win11-24H2-ent-cpc

tasks:
  - name: powershell
    description: "Install VSCode"
    parameters:
      command: |
          Start-Process -FilePath "winget.exe" -ArgumentList "install --id Microsoft.VisualStudioCode --silent --accept-package-agreements --accept-source-agreements" -Wait -NoNewWindow
